        <div id="nav-bar">

        <div class="content-of-page">
            <div class="container mt-4 text-start">
                <h3>Edit Car</h3>
                <form id="editCarForm" method="POST" enctype='multipart/form-data'>
                    <div class="mb-3">
                        <label for="OfficeCountry" class="form-label">Office Country</label>
                        <select class="form-select" id="OfficeCountry" name="OfficeCountry">
                            <!-- Options will be loaded dynamically via AJAX -->
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="OfficeCity" class="form-label">Office City</label>
                        <select class="form-select" id="OfficeCity" name="OfficeCity">
                            <!-- Options will be loaded dynamically via AJAX -->
                        </select>
                    </div>


                    <div class="mb-3">
                        <label for="brand" class="form-label">Brand</label>
                        <select class="form-select" id="brand" name="brand">
                            <!-- Options will be loaded dynamically via AJAX -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="CarName" class="form-label">Car Name</label>
                        <select class="form-select" id="CarName" name="CarName">
                            <!-- Options will be loaded dynamically via AJAX -->
                        </select>
                    </div>



                    <div class="mb-3">
                        <label for="Year" class="form-label">Year</label>
                        <input type="number" class="form-control" id="Year" min="1900" name="Year" step="1">
                    </div>

                    <div class="mb-3">
                        <label for="rentValue" class="form-label">rent Value</label>
                        <input type="number" class="form-control" id="rentValue" name="rentValue" min="0">
                    </div>

                    <div class="mb-3">
                        <img src="http://localhost/final_db_admin/backend/uploaded_images/Image_not_available (1).png"
                            style="width: 300px; height: 300px; display: block;
                              margin-left: auto;
                              margin-right: auto;" alt="Car Image" id="carImage" class="img-fluid">
                    </div>



                    <input id="imageId" type="file" class="form-control" name="image" accept="image/*">


                    <div class="mb-3">
                        <label for="carStatus" class="form-label">Car Status</label>
                        <select class="form-select" id="carStatus" name="carStatus">
                            <option value="active">Active</option>
                            <option value="out of service">out of service</option>
                            <option value="rented">Rented</option>
                        </select>
                    </div>

                    <hr>
                    <button type="submit" class="btn btn-primary w-100 p-3 mb-5">Submit</button>
                </form>
            </div>
        </div>
